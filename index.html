<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Warning Message -->
    <div id="warning">
        ⚠️ <strong>Never share any personal information, including your real name, that can be used to identify you!</strong>
    </div>

    <!-- Login Section -->
    <div id="login">
        <h2>Join a Chat Room</h2>
        <input type="text" id="username" placeholder="Enter username">
        <input type="text" id="roomCode" placeholder="Enter Room ID">
        <button id="joinBtn">Join</button>
    </div>

    <!-- Chat Section -->
    <div id="chat" class="hidden">
        <h2 id="chatHeader"></h2>
        <div id="chatBox"></div>

        <!-- Online Users -->
        <div id="onlineUsers"></div>

        <!-- Image Input, Message Input & Send Button -->
        <input type="file" id="imageInput" accept="image/*">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendBtn">Send</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Your script -->
    <script src="script.js"></script>
</body>
</html>
